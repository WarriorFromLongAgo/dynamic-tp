server:
  port: 9101

spring:
  application:
    name: dynamic-tp-adapter-demo
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        extension-configs:
          - dataId: ${spring.application.name}-dtp-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: DEFAULT_GROUP
            refresh: true  # 必须配置，负责自动刷新不生效
        refresh-enabled: true
  redis:
    host: localhost
    port: 6379

dubbo:
  application:
    name: dynamic-tp-adapter-demo
  registry:
    id: zookeeper-registry
    protocol: zookeeper
    address: zookeeper://127.0.0.1:2181
  protocol:
    name: dubbo
    port: 20880

rocketmq:
  name-server: 127.0.0.1:9876

grpc:
  server:
    port: 9999
    in-process-name: test

  client:
    cloud-grpc-server:
      address: 'discovery:///dynamic-tp-adapter-demo'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

starlight:
  server:
    enable: true
    port: 8777